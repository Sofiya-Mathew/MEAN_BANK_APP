
<div *ngIf="item" class="text-center scale-up-center header__bg"> 
    <!-- to set visibility of data-->
<h4>Are you shure you want to delete this account{{item}}</h4>
<button class="btn btn-success" (click)="delete()">Yes</button>
<button class="btn btn-danger" (click)="cancel()">No</button>
</div>
